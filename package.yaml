name: jasenrekisteri
version: "0"
synopsis: Member registry of Satakuntalainen Osakunta
description: Member registry of Satakuntalainen Osakunta. See README
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: satakuntalainen-osakunta/jasenrekisteri
category: Web
tested-with: GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall

dependencies:
- base >=4.9 && <4.10
- aeson ==1.0.*
- aeson-compat
- aeson-extra
- ansi-wl-pprint
- array
- base-compat
- bytestring
- cassava
- clay
- containers
- cookie
- crypto-api
- DRBG
- exceptions
- file-embed
- futurice-prelude
- hashable
- http-api-data
- lens
- lucid
- mmorph
- monadcryptorandom
- mtl
- postgresql-simple
- postgresql-simple-url
- reflection
- regex-applicative
- regex-applicative-text
- resource-pool
- semigroups
- servant        ==0.9.*
- servant-lucid
- servant-lucid
- servant-server ==0.9.*
- stm
- strict-base-types
- swagger2
- text
- transformers
- trifecta
- unordered-containers
- uuid
- uuid-aeson
- vector
- vector-instances
- wai
- warp

library:
  source-dirs: src/

tests:
  unit-tests:
    main: Tests.hs
    source-dirs: tests/
    dependencies:
      - tasty
      - tasty-quickcheck
      - jasenrekisteri

executables:
  excel:
    main: Excel.hs
    ghc-options: -threaded
    source-dirs: excel/
    dependencies:
      - jasenrekisteri

  jasenrekisteri-server:
    main: Main.hs
    ghc-options: -threaded
    source-dirs: server/
    dependencies:
      - jasenrekisteri
